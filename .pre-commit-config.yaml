# Pre-commit hooks configuration
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: debug-statements
      - id: requirements-txt-fixer

  - repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
      - id: black

  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        additional_dependencies:
          [flake8-docstrings, flake8-import-order, flake8-bugbear]
        types: [python]
        exclude: '(^|/)(\.venv|venv|\.git|__pycache__|\.pytest_cache|\.github)/'
        # More robust exclude pattern that will definitely catch .venv directory

  - repo: local
    hooks:
      - id: pytest
        name: pytest
        entry: .venv/Scripts/pytest.exe
        language: system
        pass_filenames: false
        types: [python]

      - id: isort
        name: isort
        entry: .venv/Scripts/isort.exe
        language: system
        types: [python]
        args: ["--profile", "black"]
